<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск билетов</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Поиск билетов</h1>
        <p>Добро пожаловать, {{ request.session.get("name") }}!</p>
        
        <form method="post" action="/search">
            <label for="fr">Откуда:</label>
            <input type="text" id="fr" name="fr" placeholder="Введите пункт отправления" required>

            <label for="to">Куда:</label>
            <input type="text" id="to" name="to" placeholder="Введите пункт назначения" required>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <label for="limit">Количество рейсов (опционально):</label>
            <input type="number" id="limit" name="limit" placeholder="Введите количество рейсов" min="1" step="1">

            <div class="button-container">
                <button type="submit">Поиск</button>
            </div>
        </form>

        <p>
            <a href="/logout" class="logout-link">Выход из аккаунта</a>
        </p>
    </div>
</body>
</html>
